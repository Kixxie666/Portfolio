<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3 text-center">
        <div class="container">

        </div>
    </header>

    <!-- Navigation -->

        <div class="container">

                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <main class="container my-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Contact Me</h2>
            <p class="text-muted">Have a question or a project idea? Fill out the form below, and I'll get back to you!</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="mailto:rgt2017@gmail.com" method="post" enctype="text/plain" class="p-4 border rounded bg-light shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-semibold">Your Message</label>
                        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </main>
